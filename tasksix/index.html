<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="static/css/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="static/img/icon/i-menu.png" alt="menu" class="menu"/>
        <h1 class="title">投票</h1>
        <img src="static/img/icon/i-close.png" alt="close" class="close"/>
    </div>
    <div class="content">
        <div class="next">
            <p class="over">发言讨论结束，大家请投票</p>
            <button class="next-btn">
                <img src="static/img/icon/i-next.png" alt="next"/>
            </button>
        </div>
        <div class="tri"></div>
        <p class="click">点击得票数最多人的头像</p>
        <div class="main">
            <!--div.player*12>p.role+p.num{$号}-->
            <div class="player">
                <p class="role">水民</p>

                <p class="num">1号</p>
            </div>
            <div class="player">
                <p class="role">水民</p>

                <p class="num">2号</p>
            </div>
            <div class="player">
                <p class="role">警察</p>

                <p class="num">3号</p>
            </div>
            <div class="player">
                <p class="role">法官</p>

                <p class="num">4号</p>
            </div>
            <div class="player">
                <p class="role">狙击手</p>

                <p class="num">5号</p>
            </div>
            <div class="player">
                <p class="role">医生</p>

                <p class="num">6号</p>
            </div>
            <div class="player">
                <p class="role">杀手</p>

                <p class="num">7号</p>
            </div>
            <div class="player">
                <p class="role">水民</p>

                <p class="num">8号</p>
            </div>
            <div class="player">
                <p class="role">水民</p>

                <p class="num">9号</p>
            </div>
            <div class="player">
                <p class="role">水民</p>

                <p class="num">10号</p>
            </div>
            <div class="player">
                <p class="role">水民</p>

                <p class="num">11号</p>
            </div>
            <div class="player">
                <p class="role">水民</p>

                <p class="num">12号</p>
            </div>
            <div class="player"></div>
            <div class="player"></div>
            <div class="player"></div>
        </div>
    </div>
    <div class="footer"><p>投死</p></div>
</div>
</body>
</html>
